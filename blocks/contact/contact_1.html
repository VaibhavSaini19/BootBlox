<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>BootBlox | Contact 1</title>

        <!-- Bootstrap CSS (Do Not Edit this) -->
        <link rel="stylesheet" href="../../css/main.css" />
    </head>
    <body>
        <section class="h-100 position-relative">
            <div class="h-100 w-100" style="position: absolute; opacity: 0.7">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d121063.41274208989!2d73.93025865976567!3d18.51843118730304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1595744882838!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    style="border: 0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                ></iframe>
            </div>
            <div
                class="container h-100 d-flex align-items-center justify-content-end"
            >
                <div class="col-lg-5 shadow-lg" style="z-index: 1">
                    <div class="bg-white rounded shadow-sm p-4">
                        <h3 class="text-primary text-center font-weight-bold">
                            Contact Us
                        </h3>
                        <p class="text-center">
                            Have a query? Drop us a message right now
                        </p>
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    placeholder="John Doe"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="email"
                                    id="email"
                                    placeholder="johndoe@example.com"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    name="message"
                                    id="message"
                                    cols="30"
                                    rows="6"
                                    placeholder="Describe your query here"
                                ></textarea>
                            </div>
                            <div class="btn btn-block btn-primary">Send</div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
