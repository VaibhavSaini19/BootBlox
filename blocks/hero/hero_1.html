<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BootBlox | Hero 1</title>

    <!-- Bootstrap CSS (Do Not Edit this) -->
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <section class="h-100">
      <div
        class="position-absolute h-100 w-100"
        style="
          z-index: -1;
          background-image: url('../../assets/bg-img-placeholder.PNG');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
        "
      ></div>
      <div class="container h-100 py-5">
        <div class="row h-100 justify-content-between align-items-center">
          <div class="col-lg-5 h-50">
            <div
              class="d-flex flex-column h-100 justify-content-between text-center text-lg-left"
            >
              <h5>What business are you?</h5>
              <h1 class="font-weight-bold">
                Main hero message to sell yourself
              </h1>
              <h5 class="text-muted font-weight-normal">
                Sub hero message lead. How would you benefit the customer. Short
                and crisp.
              </h5>
              <div class="">
                <div class="btn btn btn-primary">Subscribe now</div>
                <div class="btn btn ml-3 btn-outline-primary">Learn more</div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 mt-3 mt-lg-0">
            <img src="../../assets/hero.png" class="h-100 w-100" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
